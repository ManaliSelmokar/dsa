<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="error-page">

<div class="error-container" id="errorSection">
    <h1>404</h1>
    <p>File not found.</p>
    <p>If you believe this is a mistake, enter the access key. (Hint: 13-5-15-23 or your fav) </p>

    <input type="password" id="password" placeholder="Access Code">
    <button onclick="checkPassword()">Unlock</button>

    <p id="error-message"></p>
</div>

<div class="confirm-box" id="confirmBox" style="display:none;">
    <p>Are you sure you want to continue?</p>
    <button onclick="proceed()">Yes</button>
    <button onclick="cancel()">No</button>
</div>

<audio id="heartbeat">
    <source src="heartbeat.m4a" type="audio/mp4">
</audio>

<script>
function checkPassword() {
    const password = document.getElementById("password").value;
    const correctPassword = "meow";

    if (password === correctPassword) {
        document.getElementById("errorSection").style.display = "none";
        document.getElementById("confirmBox").style.display = "block";
    } else {
        document.getElementById("error-message").innerText =
            "Wrong password. Try again cutu ðŸ˜Š";
    }
}

function cancel() {
    document.querySelector("#confirmBox p").innerText =
        "You canâ€™t escape this that easily â¤ï¸";
}

function proceed() {
    const heartbeat = document.getElementById("heartbeat");
    heartbeat.volume = 0.9;
    heartbeat.play();

    document.body.style.transition = "opacity 10s";
    document.body.style.opacity = "0";

    setTimeout(() => {
        window.location.href = "secret.html";
    }, 10000);   
}
</script>

</body>
</html>
