<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="error-page">

<!-- Fake 404 Section -->
<div class="error-container" id="errorSection">
    <h1 class="glow">404</h1>
    <p>This page does not exist.</p>
    <p>If you believe this is a mistake, enter the access key (hint: your fav).</p>

    <input type="password" id="password" placeholder="Access Code">
    <button onclick="checkPassword()">Unlock</button>

    <p id="error-message"></p>
</div>

<!-- Confirmation Box (Hidden Initially) -->
<div class="confirm-box" id="confirmBox" style="display:none;">
    <p>Are you sure you want to continue?</p>
    <button onclick="proceed()">Yes</button>
    <button onclick="cancel()">No</button>
</div>

<audio id="heartbeat">
    <source src="heartbeat.m4a" type="audio/mp4">
</audio>

<script>
function checkPassword() {
    const password = document.getElementById("password").value;
    const correctPassword = "meow"; 

    if (password === correctPassword) {
        document.getElementById("errorSection").style.display = "none";
        document.getElementById("confirmBox").style.display = "block";
    } else {
        document.getElementById("error-message").innerText =
            "Wrong password. Try again, genius ðŸ˜Œ";
    }
}

function cancel() {
    document.querySelector("#confirmBox p").innerText =
        "You canâ€™t escape this that easily ðŸ˜Œ";
}

function proceed() {
    const heartbeat = document.getElementById("heartbeat");
    heartbeat.volume = 0.9;
    heartbeat.play();

    document.body.style.transition = "opacity 2s";
    document.body.style.opacity = "0";

    setTimeout(() => {
        window.location.href = "secret.html";
    }, 2500);
}
</script>

</body>
</html>
