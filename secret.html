<!DOCTYPE html>
<html>
<head>
    <title>For You ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="secret-page fade-in">

<audio id="bg-music">
    <source src="music.m4a" type="audio/mp4">
</audio>

<div class="container">
    <h1 id="typing"></h1>

   <div class="slideshow">
        <img id="slide" src="images/photo1.jpg">
   </div>
</div>


    <p class="love-text">
        I love you ❤️
    </p>

    <button class="letter-btn" onclick="goToLetter()">
        One more thing...
    </button>
</div>

<script>
window.onload = function() {
    const music = document.getElementById("bg-music");
    music.volume = 0.5;
    music.play().catch(() => {});
};

const text = "Happy Valentine's Day ❤️";
let i = 0;

function typeEffect() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 80);
    }
}
typeEffect();

const images = [
    "images/photo1.jpg",
    "images/photo2.jpg",
    "images/photo3.jpg",
    "images/photo4.jpg",
    "images/photo5.jpg",
    "images/photo6.jpg",
    "images/photo7.jpg",
    "images/photo8.jpg",
    "images/photo9.jpg"
];

let index = 0;
setInterval(() => {
    const slide = document.getElementById("slide");
    slide.style.opacity = 0;

    setTimeout(() => {
        index = (index + 1) % images.length;
        slide.src = images[index];
        slide.style.opacity = 1;
    }, 400);
}, 3000);


setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 300);

function goToLetter() {
    window.location.href = "letter.html";
}
</script>

</body>
</html>
